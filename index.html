<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Mi conversor</title>
  </head>
  <body>
    <div class="caja-titulo">
      <hr />
      <h1>Conversor de Moneda Nacional</h1>
      <hr />
      <div class="conversor">
        <label for="cantidad" class="caja-pesochileno">Pesos CLP</label>
        <input
          type="number"
          id="cantidad"
          min="0"
          max="1000000"
          maxlength="7"
          placeholder="Ingrese el monto en CLP"
        />
        <label for="moneda" class="caja-moneda">Moneda a convertir:</label>

        <select name="monedas" id="moneda">
          <option value="">Seleccione moneda</option>

          <option value="usd">USD</option>
          <option value="euro">EUR</option>
        </select>
        <button id="buscar">Buscar</button>

        <p id="resultado">...</p>
      </div>

      <div class="grafica">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
